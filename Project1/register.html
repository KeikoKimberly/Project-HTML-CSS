<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js"></script>
</head>
<body>
    <h3>Register</h3>
    <div class="wrapper">
    <form name="form1" action="#" onsubmit="return validateForm()" method="post">
        <label for="name">Name: </label> 
        <br><br>
        <input class="input1" name="nameTxt" id="nameTxt" type="text"> 
        <br><br>
        <label for="email">Email: </label> 
        <br><br>
        <input class="input1" name="emailTxt" id="emailTxt" type="text">
        <br><br>
        Gender: <br><br>
        <input type="radio" name="Gender" id="female">Female
        <input type="radio" name="Gender" id="male">Male
        <br><br>
        <label for="city">City</label><br><br>
        <select id="pilihkota">
          <option id="kota">Select city</option>
          <option id="kota">Jakarta</option>
          <option id="kota">Bandung</option>
          <option id="kota">Malang</option>
          <option id="kota">Surabaya</option>
          <option id="kota">Denpasar</option>
          <option id="kota">Makassar</option>
          <option id="kota">Bekasi</option>
          <option id="kota">Aceh</option>
      </select>
        <br><br>
          <label for="password">Password: </label> 
        <br><br>
        <input class="input1" name="password" id="password" type="text">
        <br><br>
          <label for="confirmPassword">Confirm Password: </label> 
        <br><br>
        <input class="input1" name="confirmPassword" id="confirmPassword" type="text">
        <input type="submit" class="submit" value="Register"/>
        <p id="error_message"></p>
    </form>
</div>
</body>

</html>
